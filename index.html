		<article>
			<h1>Logra que su hija haga la cama cada día haciéndole creer que es un nuevo reto viral</h1>
			<p>
			
				Varios padres de adolescentes se pusieron de acuerdo hace unas semanas en Estados Unidos para promocionar en las redes sociales la campaña “#makingbedchallenge”, un falso reto viral que consistía supuestamente en hacer la cama cada día en el menor tiempo posible. La iniciativa logró captar la atención de los jóvenes y al reto se sumaron cientos de miles de adolescentes de todo el mundo en menos de cuatro días.</p>

				<p>“La clave es protestar cada vez que tu hijo hace la cama mientras se graba con el móvil y mostrar incomprensión. Si perciben que te parece bien no funciona porque pierden el interés”, comenta Linda Lorton, experta en marketing digital e impulsora de la campaña. La hija de Lorton lleva seis días haciendo y deshaciendo la cama mientras retransmite sus hazañas en Instagram. “Hay tanta competición entre los adolescentes que ahora deja una chocolatina en la almohada o el tallo de una rosa”, explica la madre.</p>

				<p>Esta estrategia, que combina el uso de las nuevas formas de comunicación con las técnicas tradicionales de la psicología inversa, funcionará “hasta que se enteren de que estamos nosotros detrás”, con lo que, en palabras de Lorton, “no es la panacea”.

				De hecho, en Inglaterra varios adolescentes ya han modificado el desafío inicial, que ahora consiste en hacer la cama con una prostituta metida dentro. Trece trabajadoras sexuales han tenido que ser atendidas este fin de semana con síntomas de asfixia. “Se nos ha vuelto en contra, no se puede luchar contra las hormonas y la entropía”, comentan resignados los educadores británicos.

			</p>
		
		</article>
		<article>
			<h1>Los recortes en Ciencia obligan a los matemáticos a poner anuncios en el número Pi cada diez cifras</h1>
			<p>Después de años recibiendo cada vez menos financiación, los matemáticos han tenido que empezar a poner anuncios en el número Pi cada diez cifras para luchar contra los recortes en Ciencia. “También empezaremos a poner nombres de marcas en los problemas de los libros, cuya solución será siempre comprar más”, reconoce Andrés Comesaña, de la Universidad de Vigo.</p>
			<p>Así, a partir de esta semana, el número Pi será 3 coma 14, 15, 92, 65, 35, Carglass Cambia, Carglass repara, 89, 79… y así hasta el infinito. “Era esto o nada”, se confiesa Comesaña. “Muchos matemáticos ya solo podían hacer operaciones con números negativos”, denuncia. Gracias a un acuerdo comercial, el número Pi pronto pasará a llamarse número Powerade. “La gente no tardará en acostumbrarse y al final será prácticamente lo mismo”, afirma</p>
			<p>Muchos gobiernos consideran que el enorme gasto en Ciencia se debe a que el número Pi es infinito, así que ya han pedido a los matemáticos que lo reduzcan a unos nueve o diez decimales como mucho. “Las matemáticas han vivido por encima de sus posibilidades con tantos ceros y ya no son sostenibles”, declaran desde el Ejecutivo de Pedro Sánchez.</p>
		</article>
		<article>
			<h1>Una serpiente sin piel no sabe qué ponerse</h1>
			<p>Después de haberse cambiado en numerosas ocasiones y de haberse deshecho de más de cinco epidermis diferentes en solo una semana, una serpiente sin piel se niega a salir de debajo de unas rocas porque no sabe qué ponerse.

			El invertebrado debería haber salido hace horas a tomar el sol, pero al no encontrar el atuendo apropiado está poniendo en riesgo su salud. “Las serpientes cambian de piel varias veces al año, por lo que es normal que a veces les entre la indecisión”, asegura Vicente Cantón, biólogo especializado en reptiles.</p>
			<p>Muchas serpientes indecisas acaban optando por pieles de camuflaje por pura inseguridad, para no ser vistas por los demás. “Son unos animales que llaman mucho la atención, siempre que alguien ve a una se pone a gritar, así que la presión por ir siempre perfectas es enorme”, lamenta Cantón. Debido al frío que está cogiendo al quedarse debajo de las rocas, la serpiente está pensando en comprarse un abrigo de visón, aunque primero tendrá que cazarlo.</p>
			<p>Las serpientes llevan años viviendo un calvario con el tema de la moda. Lo que más les molesta es que las tiendas de ropa vendan botas de serpiente cuando ellas no tienen pies. “Les parece una auténtica provocación porque, aunque están anunciadas para ellas, jamás se las podrán podrán poner”, aclara el biólogo.</p>
		</article>
		<article>
			<h1>Los científicos del CERN de los otros 189 universos paralelos ya han hecho más avances que los del nuestro</h1>
			<p>Lamentando ser la peor versión de sí mismos de todos los universos existentes, los científicos del CERN organizaron una rueda de prensa el pasado lunes para admitir que existen 189 universos paralelos muy parecidos al nuestro y que, en todos ellos, los científicos del CERN han hecho muchísimos más avances. “Lamentamos informar de que somos los peores científicos de todos los universos paralelos que hay”, explica la alemana Karla Lakasta, directora general del CERN.</p>
			<p>“Sí, hoy otros planetas idénticos al nuestro con un colisionador de hadrones (LHC) exactamente igual al nuestro y científicos exactamente iguales a nosotros pero que, según nuestros datos, son un poco más listos y han descubierto cosas que nosotros no podemos llegar ni a imaginar”, dijo Lakasta, admitiendo que el CERN por ahora solo ha sido útil para “ponernos en nuestro sitio y descubrir que somos los peores”.</p>
			<p>Según los científicos del CERN, el descubrimiento de los otros universos y la existencia de científicos más listos que los de nuestra Tierra ni siquiera ha sido un hallazgo suyo, sino que se lo han dicho las otras versiones de sí mismos. Éstos ya han sido capaces de construir portales interdimensionales y han visitado nuestro universo con regularidad, algo con lo que nosotros no podemos ni soñar.</p>
		<article>
		<article>
			<h1>Un asesino en serie lamenta ser el único que aún no tiene documental en Netflix</h1>
			<p>Por mucho que se esfuerce con la puesta en escena de sus crímenes, y sin importar la creatividad que aplica a la hora de matar a sus víctimas, Larson Dench, un asesino en serie de 41 años de Minesota, sigue sin recibir la llamada de Netflix para protagonizar su propio documental. “No lo entiendo, a otros asesinos con muchas menos víctimas les han producido una serie documental”, lamenta.</p>
			<p>Dench, que sigue en activo porque todavía no ha sido detenido por la policía, reconoce sentirse muy desencantado con el mundo del crimen. “Estás años perseverando, estudiando el comportamiento humano, siguiendo a la gente por la calle, matando de las formas más originales posibles y al final no sirve de nada”, denuncia. “Es que ni me han sacado en el programa de Oprah”, añade.</p>
			<p>Asesinar en serie a diferentes víctimas ya es la manera más eficaz de hacerse con un sitio en el mundo audiovisual. Se calcula que, en el año 2030, si se mantiene la progresión, habrá más documentales de asesinos en serie que usuarios de Netflix porque todos habrán sido asesinados.</p>
		</article>
